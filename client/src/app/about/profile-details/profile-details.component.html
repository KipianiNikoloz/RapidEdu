<section class="container mt-4">
  <article>
    <div>
      <h2 class="text-primary">{{profile.name}}</h2>
      <img class="my-3" src="{{profile.image}}">
      <h4 class="text-primary mb-4">Role: {{profile.role}}</h4>
      <h5 class="text-primary mb-3">Age: {{profile.age}}</h5>
      <p class="text-light">{{profile.content}}</p>
    </div>
  </article>
</section>
